<card-ui [cardStyle]="'containerCardNumbers justifyContentStart'">
  <app-breadcrumb [title]="title" [link]="link"></app-breadcrumb>
</card-ui>
<div class="containerHand">
  <div id="video-wrapper">
    <video #video autoplay muted playsinline></video>
    <canvas #canvas></canvas>
  </div>

  @if (detectedGesture) {
    <div class="gesture">
      Sinal detectado: <strong>{{ detectedGesture }}</strong>
    </div>
  }
</div>
