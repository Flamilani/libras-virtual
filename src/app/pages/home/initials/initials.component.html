<app-card-ui [cardStyle]="'containerCard'">
  <app-breadcrumb [title]="title" [link]="link"></app-breadcrumb>
</app-card-ui>
<div class="containerCard centerCard">
  <div *ngFor="let initial of initials">
    <div class="cardItem" *ngIf="initial.active === true">
      <a [routerLink]="['/' + initial.link]">
        <img [src]="initial.image" alt="initial.title" />
        <p>{{ initial.title }}</p>
      </a>
    </div>
  </div>
</div>
