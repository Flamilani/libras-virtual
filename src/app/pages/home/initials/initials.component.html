<card-ui [cardStyle]="'containerCard'">
  <div *ngFor="let initial of initials">
    <div class="cardItem" *ngIf="initial.active === true">
      <a [routerLink]="['/' + initial.link]">
        <img [src]="initial.image" alt="initial.title" />
        <p>{{ initial.title }}</p>
      </a>
    </div>
  </div>
</card-ui>
