<card-ui [cardStyle]="'containerCard'">
  <span cdkDropList (cdkDropListDropped)="drop($event)" class="card-list">
    <div *ngFor="let initial of initials" class="card-initial">
      <div class="cardItem" *ngIf="initial.active === true" cdkDrag>
        <a [routerLink]="['/' + initial.link]">
          <img [src]="initial.image" alt="initial.title" />
          <p>{{ initial.title }}</p>
        </a>
      </div>
    </div>
  </span>
</card-ui>
