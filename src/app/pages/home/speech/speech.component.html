<card-ui [cardStyle]="'containerCard'">
  <app-breadcrumb title="Assistente de Voz" link="/webapp"></app-breadcrumb>
</card-ui>
<div class="containerCardVoice">
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab>
      <ng-template mat-tab-label>
        <bi name="volume-up" class="sizeIconVoice"></bi>
        <span *ngIf="!isMobile">Leitura de Texto</span>
      </ng-template>
      <app-speech-reader></app-speech-reader>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <bi name="mic" class="sizeIconVoice"></bi>
        <span *ngIf="!isMobile">Transcrição de Voz</span>
      </ng-template>
      <app-speech-transcriber></app-speech-transcriber>
    </mat-tab>
  </mat-tab-group>
</div>
