<card-ui [cardStyle]="'containerCard'">
  <app-breadcrumb title="Assistente de Voz" link="/"></app-breadcrumb>
</card-ui>
<div class="containerCardVoice">
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab class="mb-3">
      <ng-template mat-tab-label>
        <bi name="volume-up-fill" class="sizeIconVoice"></bi>
        @if (!isMobile) {
          <span>Leitura de Texto</span>
        }
      </ng-template>
      <app-speech-reader></app-speech-reader>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <bi name="mic-fill" class="sizeIconVoice"></bi>
        @if (!isMobile) {
          <span>Transcrição de Voz</span>
        }
      </ng-template>
      <app-speech-transcriber></app-speech-transcriber>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <bi name="chat-left-text" class="sizeIconVoice me-2"></bi>
        @if (!isMobile) {
          <span>Leitura por Palavras</span>
        }
      </ng-template>
      <app-speech-keywords></app-speech-keywords>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <bi name="camera-fill" class="sizeIconVoice me-2"></bi>
        @if (!isMobile) {
          <span>Captura de Texto</span>
        }
      </ng-template>
      <app-speech-ocr></app-speech-ocr>
    </mat-tab>

  </mat-tab-group>
</div>
