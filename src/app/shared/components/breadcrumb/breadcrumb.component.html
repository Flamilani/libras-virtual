@if (title !== '') {
  <div class="sectionTop">
    <a class="linkTop" [routerLink]="[link]">
      <bi name="arrow-left-circle-fill" class="sizeIcon"></bi>
    </a>
    <span>{{ title }}</span>
    <a class="linkTop" (click)="share()">
        <bi name="share-fill" class="sizeIconShare"></bi>
    </a>
  </div>
}
