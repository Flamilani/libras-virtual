<div class="navigation-buttons">
  @if (!isFirstLetter()) {
    <button class="btn btn-link" (click)="previousLetter(routerLink)">
      <bi name="arrow-left" class="sizeIconArrow"></bi>
    </button>
  }
  @if (!isLastLetter()) {
    <button class="btn btn-link" (click)="nextLetter(routerLink)">
      <bi name="arrow-right" class="sizeIconArrow"></bi>
    </button>
  }
</div>
