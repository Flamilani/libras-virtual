<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu" class="btn-menu">
  <mat-icon class="sizeIcon">menu</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button (click)="toggleEditMode()" mat-menu-item>
    <mat-icon fontIcon="{{ editMode ? 'check' : 'open_with' }}"></mat-icon>
    {{ editMode ? 'Finalizar' : 'Organizar' }}
  </button>
</mat-menu>
