<div class="container text-center">
  <div class="row">
    @for (gretting of grettings; track gretting; let i = $index) {
      <div class="col-md-4 col-lg-4">
        <div class="cardApp greeting" (click)="toggleCard(i)">
          <div class="flip-card">
            <div class="flip-card-inner" [class.flipped]="flippedIndex === i">
              <div class="flip-card-front">
                <div class="card bg-light">
                  <h2 class="card-header text-white bg-primary">{{ gretting.titlePt }}</h2>
                  <div class="card-body">
                    <img class="card-img" [src]="gretting.imagePt" [alt]="gretting.titlePt">
                  </div>
                </div>
              </div>
              <div class="flip-card-back">
                <div class="card bg-light">
                  <h2 class="card-header text-white bg-primary">{{ gretting.titleLs }}</h2>
                  <div class="card-body">
                    <div class="gif-container-greeting">
                      @if (loading) {
                        <div class="spinner"></div>
                      }
                      @if (!loading || gretting.imageLs) {
                        <img (load)="onGifLoad()" (error)="onGifError()" class="video"
                          [src]="gretting.imageLs" [alt]="gretting.imageLs" />
                      }
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
