<section [ngClass]="[cardStyle, fontClass]">
  <span *ngFor="let alpha of alphabet">
    <a data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom"
    (click)="selectLetter(alpha)">{{ alpha.letter }}</a>
  </span>
</section>
<div class="container text-center">
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-primary" (click)="changeLetters('all')">Todos</button>
    </div>
    <div class="col">
      <button type="button" class="btn btn-primary" (click)="changeLetters('vowels')">Vogais</button>
    </div>
    <div class="col">
      <button type="button" class="btn btn-primary" (click)="changeLetters('consonants')">Consoantes</button>
    </div>
  </div>
</div>
