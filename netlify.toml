[build]
  publish = "dist"
  command = "ng build --configuration production"

[functions]
  directory = "netlify-functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/ngsw.json"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "no-cache"

# (Opcional) Exemplo de cache agressivo para arquivos est√°ticos com hash no nome
[[headers]]
  for = "/*.@(js|css|woff2|png|jpg|jpeg|svg)"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
